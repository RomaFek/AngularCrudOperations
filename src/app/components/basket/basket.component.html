<div class="container">
    <mat-card class="example-card" *ngFor="let item of basket">
        <mat-card-title>{{item.title}}</mat-card-title>
        <img class="image" mat-card-image src="{{item.image}}">
        <mat-card-content>
            <p>цена за штуку: {{item.price | currency}}</p>
            <p>описание товара: {{item.description}}</p>
        </mat-card-content>
        <div class="quantity">
            <mat-card-actions>
                <button class="button" mat-flat-button color="primary" (click)="minusItemBasket(item)">-</button>
                <p>Количество {{item.quantity}}</p>
                <button class="button" mat-flat-button color="primary" (click)="plusItemBasket(item)">+</button>
            </mat-card-actions>
        </div>
        
    </mat-card>
</div>
