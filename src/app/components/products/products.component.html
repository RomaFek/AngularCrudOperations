
<mat-toolbar *ngIf="canEdit" color="primary">
    <span class="example-spacer"></span>
    <button mat-flat-button (click)="openDialog()">Добавить товар</button>

</mat-toolbar>
<div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-title>{{product.title}}</mat-card-title>
        <img class="image" mat-card-image src="{{product.image}}">
        <mat-card-content>
            <p>цена за штуку {{product.price | currency}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button class="button" mat-flat-button color="primary"
                [routerLink]="['/product',product.id]">Подробнее</button>
            <button class="button" mat-flat-button color="primary" (click)="addToBasket(product)" type="button">В корзину</button>
            <button class="button" mat-flat-button color="primary" mat-button [matMenuTriggerFor]="menu">Редактор</button>
            <mat-menu  #menu="matMenu">
                <button mat-menu-item (click)="openDialog(product)">редактирование</button>
                <button mat-menu-item (click)="deleteItem(product.id)">удаление</button>
            </mat-menu>
        </mat-card-actions>
    </mat-card>

</div>
